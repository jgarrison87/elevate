<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/utilities.css">
  <link rel="stylesheet" href="info-form.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <title>More Info</title>
</head>
<body>
  <div class="navbar">
    <p><a href="javascript:javascript:history.go(-1)"><i class="fas fa-chevron-left"></i> Back</a></p>
  </div>
  <div class="container">
    <div class="showcase">
      <img src="../img/forms/info-showcase.jpg" alt="">
    </div>
    <form name="wealth-info-form" method="POST" data-netlify="true">
      <div class="form-control">
        <label for="name">Name <span>*</span></label>
        <input type="text" name="name" required>
      </div>
      <div class="form-control">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" name="email" required>
      </div>
      <div class="form-control">
        <label for="address">Address <span>*</span></label>
        <input type="text" name="address" required>
      </div>
      <div class="form-control">
        <label for="city">City <span>*</span></label>
        <input type="text" name="city" required>
      </div>
      <div class="form-control">
        <label for="state">State <span>*</span></label>
        <input type="text" name="state" required>
      </div>
      <div class="form-control">
        <label for="zip">Zip <span>*</span></label>
        <input type="text" name="zip" required>
      </div>
      <div class="form-control">
        <label for="goals">Goals <span>*</span></label>
        <select id="goals" name="goals">
          <option value="choose">Choose One</option>
          <option value="weight-loss">Supplemental Income</option>
          <option value="energy">Replace My Current Job</option>
          <option value="health">Build a Business</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-control">
        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" cols="300" rows="10"></textarea>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
  
</body>
</html>
